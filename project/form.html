<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCASH Form</title>
  <link rel="stylesheet" href="styles/style.css">

</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
  </nav>
  <main>
    <h1>GCASH Transaction Form</h1>
    <form id="gcashForm">
      <input type="date" id="date" required />
      <select id="type" required>
        <option value="" disabled selected>Select Transaction Type</option>
        <option value="Cash In">Cash In</option>
        <option value="Cash Out">Cash Out</option>
      </select>
      <input type="tel" id="mobile" pattern="[0-9]{11}" placeholder="Mobile Number" maxlength="11" required oninvalid="this.setCustomValidity('Please enter 11 digit number')" oninput="this.setCustomValidity('')"/>
      <input type="number" id="amount" placeholder="Amount" required />
      <p id="feeDisplay">Fee: â‚±0</p>
      <input type="text" id="receiver" placeholder="Receiver/Sender" pattern="[A-Za-z\s]+" required/>
      <input type="text" id="reference" placeholder="Reference Number" required />
      <button type="submit">Submit</button>
    </form>
  </main>
  <script src="scripts/form.js"></script> 
</body>
</html>
