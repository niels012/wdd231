<body>
    <header>
        <div id="header-top">
            <div id="heading-w-img">
                <img id="headerImg" src="images/CCCLogoBig.webp" width="800" height="800" alt="Al Reem Chamber of Commerce Logo">
            </div>
        </div>
        <!--button for hamburger menu, to be visible only on mobile view-->

        <!--navigation-->
        <nav class="nav-bar">
            <a href="index.html">Home</a>

            <a href="join.html">Join</a>

    <main>
        <h1 id="page-title"> Home </h1>

        <section id="home-details">
            <div class="events card">
                <h2>Events</h2>
            </div>
            <div class="current-weather card">
                <h2>Current Weather</h2>
                <p id="current-temperature"></p>
                <figure>
                    <img id="weather-icon" src="" alt="">
                    <figcaption id="current-weather-description"></figcaption>
                </figure>
            </div>
            <div class="weather-forecast card">
                <h2>Weather Forecast</h2>
                <span id="forecast"></span>
            </div>
        </section>

        <section id="spotlight" class="cards-section"></section>
    </main>

    <footer>
        <div id="contact">
            <p class="bold"><img class="crane" src="images/favicon.ico" alt="Crane Logo" width="16" height="16"> &nbsp; Carigara Chamber of Commerce</p>
            <p>Carigara, Leyte</p>
            <p>6529 Philippines</p>
            <p>info@carigaracc.org</p>
            <p>(+63)951-709-4829</p>
        </div>
        <div class="socials-logos">
            <img class="socials" src="images/fb-icon.webp" alt="FaceBook" width="200" height="200" />
            <img class="socials" src="images/x-icon.webp" alt="Twitter" width="200" height="200" />
            <img class="socials" src="images/in-icon.webp" alt="Linked In" width="200" height="200" />
        </div>
        <div id="info">
            <p>WDD 231 Class Project</p>
            <p>Nilo Amor Urmeneta</p>
            <!--Get current year and display with copyright information-->
            <p id="copyright"> &#169; <span id="currentyear"></span> Carigara Chamber of Commerce </p>
            <!--Get the date that the document was last modified and display-->
            <p>Last modified:</p>
            <div id="lastmodified"></div>
        </div>
